<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Modal Example</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<button class="modal-button" data-color="#ff0000">Red</button>
<button class="modal-button" data-color="#ff9500">Orange</button>
<button class="modal-button" data-color="#ffff00">Yellow</button>
<button class="modal-button" data-color="#00b92b">Green</button>
<button class="modal-button" data-color="#0076c0">Blue</button>
<button class="modal-button" data-color="#7030a0">Purple</button>
<button class="modal-button" data-color="#ff33ff">Pink</button>
<button class="modal-button" data-color="#00ffcc">Mint</button>

<div id="modal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <div id="modal-text"></div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
