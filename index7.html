<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Modal Example</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<button class="modal-button" data-color="red">Red</button>
<button class="modal-button" data-color="orange">Orange</button>
<button class="modal-button" data-color="yellow">Yellow</button>
<button class="modal-button" data-color="green">Green</button>
<button class="modal-button" data-color="blue">Blue</button>
<button class="modal-button" data-color="purple">Purple</button>
<button class="modal-button" data-color="pink">Pink</button>
<button class="modal-button" data-color="mint">Mint</button>

<div id="modal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <div id="modal-text"></div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
